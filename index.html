<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<title>Maze Generator</title>
	</head>
	<body>
		<h2>Generate a maze</h2>
		<label for="maze-size">Maze size:</label>
		<input type="number" id="maze-size" placeholder="Maze size" value="43" min="5" max="99" step="2">
		<label for="maze-size">Cell size:</label>
		<input type="number" id="cell-size" placeholder="Cell size" value="10" min="10" max="30">
		<button onclick="generateMaze();">Generate</button>
		<canvas id="boardCanvas"></canvas>
		<script src="code.js"></script>
	</body>
</html>
